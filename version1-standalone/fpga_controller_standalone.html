
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPGA Controller GUI </title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            padding: 20px;
            color: #ffffff;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #2d2d2d;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .status {
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .connected { background: #1a4a1a; color: #4ade80; }
        .disconnected { background: #4a1a1a; color: #f87171; }
        
        .connect-row {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: end;
        }
        
        .input-group { flex: 1; }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #e5e5e5;
            font-weight: 500;
        }
        
        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 6px;
            font-size: 14px;
            background: #3a3a3a;
            color: #ffffff;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.3);
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        button:hover { background: #0056b3; }
        .connect-btn { min-width: 100px; }
        
        .fpga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .fpga-card {
            background: #3a3a3a;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 20px;
        }
        
        .fpga-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .leds {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }
        
        .led-col { text-align: center; }
        
        .led-name {
            font-size: 12px;
            color: #b5b5b5;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .led {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #666;
            margin: 0 auto;
            transition: all 0.2s;
        }
        
        .led.red { background: #ef4444; border-color: #dc2626; }
        .led.green { background: #22c55e; border-color: #16a34a; }
        .led.blue { background: #3b82f6; border-color: #2563eb; }
        .led.off { background: #555; border-color: #666; }
        
        .controls { display: grid; gap: 12px; }
        
        .control-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        select { background: #3a3a3a; }
        
        .update-btn {
            margin-top: 8px;
            background: #28a745;
        }
        
        .update-btn:hover { background: #1e7e34; }
        
        .instructions {
            background: #333;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .instructions h3 {
            color: #4ade80;
            margin-bottom: 10px;
        }
    </style>
</head>
