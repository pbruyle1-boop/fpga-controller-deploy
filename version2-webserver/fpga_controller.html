<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FPGA Controller</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            padding: 20px;
            color: #ffffff;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #2d2d2d;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .status {
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .connected { background: #1a4a1a; color: #4ade80; }
        .disconnected { background: #4a1a1a; color: #f87171; }
        
        .fpga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .fpga-card {
            background: #3a3a3a;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 20px;
        }
        
        .fpga-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .leds {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }
        
        .led-col { text-align: center; }
        
        .led-name {
            font-size: 12px;
            color: #b5b5b5;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .led {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #666;
            margin: 0 auto;
            transition: all 0.2s;
        }
        
        .led.red { background: #ef4444; border-color: #dc2626; }
        .led.green { background: #22c55e; border-color: #16a34a; }
        .led.blue { background: #3b82f6; border-color: #2563eb; }
        .led.orange { background: #FF6747; border-color: #E55A3F; }
        .led.off { background: #555; border-color: #666; }
        
        .controls { display: grid; gap: 12px; }
        
        .control-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #e5e5e5;
            font-weight: 500;
        }
        
        select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 6px;
            font-size: 14px;
            background: #3a3a3a;
            color: #ffffff;
        }
        
        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.3);
        }
        
        button {
            background: #28a745;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
            margin-top: 8px;
        }
        
        button:hover { background: #1e7e34; }
        
        .connection-info {
            background: #333;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .connection-info h3 {
            color: #4ade80;
            margin-bottom: 10px;
        }
        
        .dance-button {
            position: fixed;
            bottom: 10px;
            right: 70px;
            width: 20px;
            height: 20px;
            background: #333;
            border: 1px solid #555;
            border-radius: 3px;
            font-size: 10px;
            padding: 0;
            cursor: pointer;
            opacity: 0.3;
            transition: all 0.2s;
        }
        
        .christmas-button {
            position: fixed;
            bottom: 10px;
            right: 40px;
            width: 20px;
            height: 20px;
            background: #333;
            border: 1px solid #555;
            border-radius: 3px;
            font-size: 10px;
            padding: 0;
            cursor: pointer;
            opacity: 0.3;
            transition: all 0.2s;
        }
        
        .random-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: #333;
            border: 1px solid #555;
            border-radius: 3px;
            font-size: 10px;
            padding: 0;
            cursor: pointer;
            opacity: 0.3;
            transition: all 0.2s;
        }
        
        .dance-button:hover {
            opacity: 1;
            background: #ff6b6b;
        }
        
        .christmas-button:hover {
            opacity: 1;
            background: #228B22;
        }
        
        .random-button:hover {
            opacity: 1;
            background: #9370DB;
        }
        
        .dance-active {
            background: #ff6b6b !important;
            opacity: 1 !important;
        }
        
        .christmas-active {
            background: #228B22 !important;
            opacity: 1 !important;
        }
        
        .random-active {
            background: #9370DB !important;
            opacity: 1 !important;
        }
    </style>
</head>
<body>
<div class="container">
<h1>FPGA Controller</h1>
</div>
<div class="status disconnected" id="status">
            Connecting...
        </div>
<div class="fpga-grid">
<!-- FPGA 1 -->
<div class="fpga-card">
<div class="fpga-title">FPGA 1</div>
<div class="leds">
<div class="led-col">

<div class="led-col">

<select id="fpga2-loaded-sel">

<div class="fpga-card">
<div class="fpga-title">FPGA 3</div>
<div class="leds">
<div class="led-col">
<div class="led-name">User</div>
<div class="led off" id="fpga3-user"></div>
</div>
<div class="led-col">
<div class="led-name">Loaded</div>
<div class="led off" id="fpga3-loaded"></div>

<select id="fpga3-user-sel">

<select id="fpga3-loaded-sel">
<option value="false">Off</option>
<option value="true">Loaded</option>
</select>
</div>
</div>

</div>
</div>

</div>
<!-- Hidden mode buttons -->
<button class="dance-button" onclick="toggleDanceMode()" title="Dance Mode">â™ª</button>
<button class="christmas-button" onclick="toggleChristmasMode()" title="Christmas Mode">ðŸŽ„</button>
<button class="random-button" onclick="toggleRandomMode()" title="Random Mode">ðŸŽ²</button>
<script src="mqtt.min.js"></script><script src="mqtt.min.js"></script>
<script>
        let client = null;
        let connected = false;
        let danceMode = false;
        let christmasMode = false;
        let randomMode = false;
        let danceInterval = null;
        let christmasInterval = null;
        let randomInterval = null;
        let danceStep = 0;
        let christmasStep = 0;
        
        let state = {
            fpga1: { user: 'none', loaded: false },
            fpga2: { user: 'none', loaded: false },
            fpga3: { user: 'none', loaded: false }
        };
        
        // Store original state before modes
        let originalState = {};
        
        function setStatus(msg, isConnected) {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
            connected = isConnected;
        }
        
        function connect() {
            // Connect to external VerneMQ server via WebSocket
            const server = '172.30.81.106';
            const port = 8083;  // VerneMQ WebSocket port
            
            setStatus('Connecting...', false);
            
            try {
                const wsUrl = `ws://${server}:${port}`;
                client = mqtt.connect(wsUrl);
                
                client.on('connect', function() {
                    setStatus('Connected', true);
                    
                    // Subscribe to status updates
                    for (let i = 1; i <= 3; i++) {
                        client.subscribe(`fpga/status/fpga${i}/user`);
                        client.subscribe(`fpga/status/fpga${i}/loaded`);
                    }
                    
                    updateDisplay();
                });
                
                client.on('error', function(error) {
                    setStatus('Connection failed', false);
                    console.error('MQTT connection error:', error);
                });
                
                client.on('close', function() {
                    setStatus('Connection lost', false);
                    connected = false;
                });
                
                client.on('message', function(topic, message) {
                    const payload = message.toString();
                    
                    const parts = topic.split('/');
                    if (parts.length >= 4 && parts[1] === 'status') {
                        const fpga = parts[2];
                        const prop = parts[3];
                        
                        if (state[fpga]) {
                            if (prop === 'user') {
                                state[fpga].user = payload;
                            } else if (prop === 'loaded') {
                                state[fpga].loaded = payload === 'true';
                            }
                            
                            updateDisplay();
                            updateSelects();
                        }
                    }
                });
                
            } catch (error) {
                setStatus('Connection error: ' + error.message, false);
                console.error('MQTT setup error:', error);
            }
        }
        
        function updateDisplay() {
            for (let i = 1; i <= 3; i++) {
                const fpga = `fpga${i}`;
                const s = state[fpga];
                
                // User LED
                const userLed = document.getElementById(`${fpga}-user`);
                if (s.user === 'dan') {
                    userLed.className = 'led red';
                } else if (s.user === 'blake') {
                    userLed.className = 'led blue';
                } else if (s.user === 'ben') {
                    userLed.className = 'led green';
                } else {
                    userLed.className = 'led off';
                }
                
                // Loaded LED - orange color
                const loadedLed = document.getElementById(`${fpga}-loaded`);
                loadedLed.className = `led ${s.loaded ? 'orange' : 'off'}`;
            }
        }
        
        function updateSelects() {
            for (let i = 1; i <= 3; i++) {
                const fpga = `fpga${i}`;
                const s = state[fpga];
                
                document.getElementById(`${fpga}-user-sel`).value = s.user;
                document.getElementById(`${fpga}-loaded-sel`).value = s.loaded.toString();
            }
        }
        
        function update(num) {
            if (!connected || !client || danceMode || christmasMode || randomMode) {
                return;
            }
            
            const fpga = `fpga${num}`;
            
            const user = document.getElementById(`${fpga}-user-sel`).value;
            const loaded = document.getElementById(`${fpga}-loaded-sel`).value;
            
            client.publish(`fpga/command/${fpga}/user`, user);
            client.publish(`fpga/command/${fpga}/loaded`, loaded);
        }
        
        function toggleDanceMode() {
            if (!connected || !client) {
                return;
            }
            
            const button = document.querySelector('.dance-button');
            
            if (danceMode) {
                // Stop dance mode
                danceMode = false;
                clearInterval(danceInterval);
                button.classList.remove('dance-active');
                
                // Restore original state
                for (let i = 1; i <= 3; i++) {
                    const fpga = `fpga${i}`;
                    client.publish(`fpga/command/${fpga}/user`, originalState[fpga].user);
                    client.publish(`fpga/command/${fpga}/loaded`, originalState[fpga].loaded.toString());
                }
            } else {
                // Start dance mode
                danceMode = true;
                danceStep = 0;
                button.classList.add('dance-active');
                
                // Store current state
                originalState = {
                    fpga1: { user: state.fpga1.user, loaded: state.fpga1.loaded },
                    fpga2: { user: state.fpga2.user, loaded: state.fpga2.loaded },
                    fpga3: { user: state.fpga3.user, loaded: state.fpga3.loaded }
                };
                
                // Start dance sequence - fast at 300ms intervals
                danceInterval = setInterval(danceSequence, 300);
                danceSequence(); // Run first step immediately
            }
        }
        
        function danceSequence() {
            if (!danceMode || !client) return;
            
            // Define the sequence: red (dan), green (ben), blue (blake)
            const colors = ['dan', 'ben', 'blake'];
            const fpgas = ['fpga1', 'fpga2', 'fpga3'];
            
            // Calculate which color and which FPGA
            const colorIndex = Math.floor(danceStep / 3) % 3;
            const fpgaIndex = danceStep % 3;
            const currentColor = colors[colorIndex];
            
            // Turn off all user and loaded LEDs first
            for (let i = 0; i < 3; i++) {
                client.publish(`fpga/command/${fpgas[i]}/user`, 'none');
                client.publish(`fpga/command/${fpgas[i]}/loaded`, 'false');
            }
            
            // Turn on the current FPGA with current color and loaded LED
            setTimeout(() => {
                if (danceMode) {
                    client.publish(`fpga/command/${fpgas[fpgaIndex]}/user`, currentColor);
                    client.publish(`fpga/command/${fpgas[fpgaIndex]}/loaded`, 'true');
                }
            }, 50);
            
            danceStep++;
        }
        
        function toggleChristmasMode() {
            if (!connected || !client) {
                return;
            }
            
            const button = document.querySelector('.christmas-button');
            const danceButton = document.querySelector('.dance-button');
            
            if (christmasMode) {
                // Stop Christmas mode
                christmasMode = false;
                clearInterval(christmasInterval);
                button.classList.remove('christmas-active');
                
                // Restore original state
                for (let i = 1; i <= 3; i++) {
                    const fpga = `fpga${i}`;
                    client.publish(`fpga/command/${fpga}/user`, originalState[fpga].user);
                    client.publish(`fpga/command/${fpga}/loaded`, originalState[fpga].loaded.toString());
                }
            } else {
                // Stop dance mode if it's running
                if (danceMode) {
                    danceMode = false;
                    clearInterval(danceInterval);
                    danceButton.classList.remove('dance-active');
                }
                
                // Start Christmas mode
                christmasMode = true;
                christmasStep = 0;
                button.classList.add('christmas-active');
                
                // Store current state
                originalState = {
                    fpga1: { user: state.fpga1.user, loaded: state.fpga1.loaded },
                    fpga2: { user: state.fpga2.user, loaded: state.fpga2.loaded },
                    fpga3: { user: state.fpga3.user, loaded: state.fpga3.loaded }
                };
                
                // Turn on all loaded LEDs immediately and keep them on
                const fpgas = ['fpga1', 'fpga2', 'fpga3'];
                for (let i = 0; i < 3; i++) {
                    client.publish(`fpga/command/${fpgas[i]}/loaded`, 'true');
                }
                
                // Start Christmas color transitions - slower, softer
                christmasInterval = setInterval(christmasColorTransition, 2000);
                christmasColorTransition(); // Run first step immediately
            }
        }
        
        function christmasColorTransition() {
            if (!christmasMode || !client) return;
            
            const fpgas = ['fpga1', 'fpga2', 'fpga3'];
            
            // Cycle between all green, all red, and transitions
            const step = christmasStep % 6;
            
            switch(step) {
                case 0: // All green
                    for (let i = 0; i < 3; i++) {
                        client.publish(`fpga/command/${fpgas[i]}/user`, 'ben');
                    }
                    break;
                case 1: // Green->Red transition: 2 green, 1 red
                    client.publish(`fpga/command/fpga1/user`, 'ben');
                    client.publish(`fpga/command/fpga2/user`, 'ben');
                    client.publish(`fpga/command/fpga3/user`, 'dan');
                    break;
                case 2: // Green->Red transition: 1 green, 2 red
                    client.publish(`fpga/command/fpga1/user`, 'ben');
                    client.publish(`fpga/command/fpga2/user`, 'dan');
                    client.publish(`fpga/command/fpga3/user`, 'dan');
                    break;
                case 3: // All red
                    for (let i = 0; i < 3; i++) {
                        client.publish(`fpga/command/${fpgas[i]}/user`, 'dan');
                    }
                    break;
                case 4: // Red->Green transition: 2 red, 1 green
                    client.publish(`fpga/command/fpga1/user`, 'dan');
                    client.publish(`fpga/command/fpga2/user`, 'dan');
                    client.publish(`fpga/command/fpga3/user`, 'ben');
                    break;
                case 5: // Red->Green transition: 1 red, 2 green
                    client.publish(`fpga/command/fpga1/user`, 'dan');
                    client.publish(`fpga/command/fpga2/user`, 'ben');
                    client.publish(`fpga/command/fpga3/user`, 'ben');
                    break;
            }
            
            christmasStep++;
        }
        
        function toggleRandomMode() {
            if (!connected || !client) {
                return;
            }
            
            const button = document.querySelector('.random-button');
            const danceButton = document.querySelector('.dance-button');
            const christmasButton = document.querySelector('.christmas-button');
            
            if (randomMode) {
                // Stop Random mode
                randomMode = false;
                clearInterval(randomInterval);
                button.classList.remove('random-active');
                
                // Restore original state
                for (let i = 1; i <= 3; i++) {
                    const fpga = `fpga${i}`;
                    client.publish(`fpga/command/${fpga}/user`, originalState[fpga].user);
                    client.publish(`fpga/command/${fpga}/loaded`, originalState[fpga].loaded.toString());
                }
            } else {
                // Stop other modes if they're running
                if (danceMode) {
                    danceMode = false;
                    clearInterval(danceInterval);
                    danceButton.classList.remove('dance-active');
                }
                if (christmasMode) {
                    christmasMode = false;
                    clearInterval(christmasInterval);
                    christmasButton.classList.remove('christmas-active');
                }
                
                // Start Random mode
                randomMode = true;
                button.classList.add('random-active');
                
                // Store current state
                originalState = {
                    fpga1: { user: state.fpga1.user, loaded: state.fpga1.loaded },
                    fpga2: { user: state.fpga2.user, loaded: state.fpga2.loaded },
                    fpga3: { user: state.fpga3.user, loaded: state.fpga3.loaded }
                };
                
                // Start random sequence - fast at 200ms
                randomInterval = setInterval(randomSequence, 200);
                randomSequence(); // Run first step immediately
            }
        }
        
        function randomSequence() {
            if (!randomMode || !client) return;
            
            const fpgas = ['fpga1', 'fpga2', 'fpga3'];
            const userOptions = ['none', 'dan', 'blake', 'ben'];
            
            // Turn off all LEDs first
            for (let i = 0; i < 3; i++) {
                client.publish(`fpga/command/${fpgas[i]}/user`, 'none');
                client.publish(`fpga/command/${fpgas[i]}/loaded`, 'false');
            }
            
            // Create array of all possible combinations
            const allCombinations = [];
            
            // Add user LED combinations (3 colors Ã— 3 FPGAs = 9 combinations)
            for (let fpga = 0; fpga < 3; fpga++) {
                for (let user = 1; user < 4; user++) { // Skip 'none'
                    allCombinations.push({
                        type: 'user',
                        fpga: fpga,
                        value: userOptions[user]
                    });
                }
            }
            
            // Add loaded LED combinations (1 option Ã— 3 FPGAs = 3 combinations)
            for (let fpga = 0; fpga < 3; fpga++) {
                allCombinations.push({
                    type: 'loaded',
                    fpga: fpga,
                    value: true
                });
            }
            
            // Add one completely off state
            allCombinations.push({
                type: 'off',
                fpga: null,
                value: null
            });
            
            // Randomly select one combination
            const randomChoice = allCombinations[Math.floor(Math.random() * allCombinations.length)];
            
            // Apply the random choice
            if (randomChoice.type === 'user') {
                client.publish(`fpga/command/${fpgas[randomChoice.fpga]}/user`, randomChoice.value);
            } else if (randomChoice.type === 'loaded') {
                client.publish(`fpga/command/${fpgas[randomChoice.fpga]}/loaded`, 'true');
            }
            // If type is 'off', everything stays off (already turned off above)
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            for (let i = 1; i <= 3; i++) {
                const fpga = `fpga${i}`;
                
                document.getElementById(`${fpga}-user-sel`).addEventListener('change', function() {
                    if (!danceMode && !christmasMode && !randomMode) {
                        state[fpga].user = this.value;
                        updateDisplay();
                    }
                });
                
                document.getElementById(`${fpga}-loaded-sel`).addEventListener('change', function() {
                    if (!danceMode && !christmasMode && !randomMode) {
                        state[fpga].loaded = this.value === 'true';
                        updateDisplay();
                    }
                });
            }
            
            updateDisplay();
            
            // Auto-connect after 1 second
            setTimeout(() => connect(), 1000);
        });
    </script>
